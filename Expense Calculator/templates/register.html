
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static' , filename='styles/loginregister.css')}}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
   

    <title>REGISTER</title>
</head>
<body>
  <div class="sidenav">
    <div class="login-main-text">
       <h2>Application<br> Login Page</h2>
       <h9>Login or register from here to Calculate Your Expenses.</h9>
    </div>
  </div>
  <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
        <form action="/register" method='POST'>
             <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" autocomplete="off" name="username" id="username" placeholder="User Name">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" autocomplete="off" name="password" id="password" placeholder="Password">
             </div>
             <button type="submit" class="btn btn-black">Register</button><br><br>
             Already have an account Please Login <a href="/login">LOGIN</a>
          </form>
       </div>
    </div>
  </div>
</body>
</html>
