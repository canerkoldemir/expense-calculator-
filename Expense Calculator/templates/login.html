
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static' , filename='styles/loginregister.css')}}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
   

    <title>LOGIN</title>
</head>
<div class="sidenav">
  <div class="login-main-text">
     <h2>CALCULATE YOUR EXPENSES EASILY </h2><br><br>  
     <h9>Login or register from here to Calculate Your Expenses.</h9>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
     <div class="login-form">
      <form action="/login" method='POST'>
           <div class="form-group">
              <label>User Name</label>
              <input type="text" class="form-control" name="username" id="username" placeholder="User Name" autocomplete="off">
           </div>
           <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password" id="passwords" placeholder="Password">
           </div>
           <button type="submit" class="btn btn-black">Login</button><br><br>
           Still don't have an account. <a href="/register">REGISTER</a>

        </form>
     </div>
  </div>
</div>
</body>
</html>
